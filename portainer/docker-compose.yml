version: '2'

networks:
  default:
    name: local-stack

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest    
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.rule=Host(`cubicmouse.asuscomm.com`) && PathPrefix(`/portainer/`)"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.portainer.middlewares=portainerstrip"
      - "traefik.http.middlewares.portainerstrip.stripprefix.prefixes=/portainer"

volumes:
  portainer_data:
    external: true

