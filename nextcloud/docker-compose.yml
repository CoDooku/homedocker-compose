version: '2'

networks:
  default:
    name: local-stack

services:
  nextcloud-db:
    container_name: nextcloud-db
    image: mariadb:latest
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - nextcloud_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  nextcloud-app:
    container_name: nextcloud-app
    image: nextcloud:latest
    restart: always
    links:
      - nextcloud-db
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.rule=Host(`cubicmouse.asuscomm.com`) && PathPrefix(`/nextcloud/`)"
      - "traefik.http.routers.nextcloud.service=nextcloud"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.nextcloud.middlewares=nextcloudstrip"
      - "traefik.http.middlewares.nextcloudstrip.stripprefix.prefixes=/nextcloud"

volumes:
  nextcloud_data:
    external: true
  nextcloud_db:
    external: true
