version: "2"

networks:
  default:
    name: local-stack

services:
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=gitea-db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
      - ROOT_URL=https://cubicmouse.asuscomm.com/gitea/
    restart: always
    volumes:
      - gitea_data:/data
    ports:
      - "222:22"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.entrypoints=websecure"
      - "traefik.http.routers.gitea.rule=Host(`cubicmouse.asuscomm.com`) && PathPrefix(`/gitea/`)"
      - "traefik.http.routers.gitea.service=gitea"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"
      - "traefik.http.routers.gitea.tls=true"
      - "traefik.http.routers.gitea.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.gitea.middlewares=giteastrip"
      - "traefik.http.middlewares.giteastrip.stripprefix.prefixes=/gitea"

  gitea-db:
    image: postgres:latest
    container_name: gitea-db
    restart: always
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    volumes:
      - gitea_postgres:/var/lib/postgresql/data

volumes:
  gitea_data:
    external: true
  gitea_postgres:
    external: true
