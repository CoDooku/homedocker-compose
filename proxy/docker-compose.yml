version: "2"

networks:
  default:
    name: local-stack

services:
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - proxy_conf:/etc/nginx/
    restart: always
    environment:
   - NGINX_HOST=proxy.home
   - NGINX_PORT=80

      